version: '3.8'

services:
  kafka:
    image: apache/kafka:latest
    container_name: stream-guard-kafka
    user: root
    ports:
      - "9092:9092"
    environment:
      # KRaft mode configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      
      # Listeners configuration
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Cluster configuration
      CLUSTER_ID: r4zt4JzZQnWLhB9p8f0K3Q
      
      # Performance tuning
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      
      # Auto-create topics
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      
      # Log directory
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    networks:
      - stream-guard-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Kafka UI para monitoramento
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: stream-guard-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: stream-guard-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - stream-guard-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stream-guard-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: fraud_detection
      POSTGRES_USER: streamguard
      POSTGRES_PASSWORD: streamguard_2024
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - stream-guard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamguard -d fraud_detection"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kafka_data:
    driver: local
  postgres_data:
    driver: local

networks:
  stream-guard-network:
    driver: bridge
